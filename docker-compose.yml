version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: MonSuperPassword123!  # üîí Mot de passe root
      MYSQL_DATABASE: DBplacement
      MYSQL_USER: admin                          # ‚ö†Ô∏è Utilisateur optionnel
      MYSQL_PASSWORD: AdminPassword123!          # üîí Mot de passe utilisateur
    ports:
      - "3360:3306"  # Port host:3360 ‚Üí conteneur:3306
    volumes:
      - mysql_data:/var/lib/mysql  # Persistance des donn√©es
    command: --default-authentication-plugin=mysql_native_password  # Compatibilit√©

  app:
    image: malek2642/projectplacement:latest
    depends_on:
      - mysqldb
    restart: on-failure
    ports:
      - "8085:8085"
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/DBplacement?useSSL=false",
        "spring.datasource.username": "root",
        "spring.datasource.password": "MonSuperPassword123!",
        "spring.jpa.hibernate.ddl-auto": "update",
        "server.port": "8085"
      }'

volumes:
  mysql_data:  # Volume nomm√© pour MySQL