version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: DBplacement
    ports:
      - "3360:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 10s
      retries: 10

  app:
    image: malek2642/projectplacement:latest
    depends_on:
      mysqldb:
        condition: service_healthy
    restart: on-failure
    ports:
      - "8085:8085" # Changez ce port si n√©cessaire (ex: 8086:8085)
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysqldb:3306/DBplacement?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "rootpassword"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: "30000"

volumes:
  mysql_data: